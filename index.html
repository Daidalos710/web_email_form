<html lang="en">
<head>

<body>
    <div class="wrapper">
        <header>send us an e-mail</header>
        <form action="#">
          <div class="dbl-field">
            <div class="field">
              <input type="text" name="name" placeholder="enter your name" id="upname" onchange="upperCase()">

              <script> 
                function upperCase() { /*JavaScript začátek funkce pro zvětšování písmen*/
                  /*do konstatny získávám jméno z inputu s id "upname"*/
                  const str = document.getElementById("upname");
                  /*string rozsělíme dopolí podle mezer*/
                  const arr = str.split(" ");

                  /*for loop definuje definuje části array a zvětšuje první písmeno*/
                  for (let i = 0; i < arr.length; i++) {
                  arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1); 
                  }
                  /*spojení elementů zpět do stringu*/
                  const str2 = arr.join(" "); 

                }
                </script> 

              <i class='fas fa-user'></i>
            </div>

            <div class="field">
              <input type="text" name="email" placeholder="enter your email">
              <i class='fas fa-envelope'></i>
            </div>
        </div>

          <div class="dbl-field">
            <div class="field">
              <input type="text" name="phone" placeholder="enter your phone">
              <i class='fas fa-phone-alt'></i>
            </div>          
          </div>

          <div class="message">
            <textarea placeholder="write your message" name="message"></textarea>
            <i class="material-icons">message</i>
          </div>
          
          <div class="button-area">
            <button type="submit">send message</button>
            <span></span>
          </div>
        </form>
      </div>

      <script src="script.js"></script>
    
</body>
</html>
